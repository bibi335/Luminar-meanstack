<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="bank.js"></script>
    <link rel="stylesheet" href="bank.css">
    <title>Bank Application</title>
</head>

<body>
    <header>
        <div class="mb-3">

            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <h1>WELCOME TO UCO BANK</h1>
                </div>
                <div class="col-3"></div>

            </div>



        </div>
    </header>

    <form action="">
        <div class="mb-3">
            <label for="Accno" class="form-label">Account Number</label>
            <input type="text" name="accno" class="form-control" id="accno" placeholder="Eter your 11 digit number">
            <div id="email help" class="form-text">we'll never share your email with others</div>

        </div>
        <div class="mb-3">
            <label for="Password" class="form-label">Password</label>
            <input type="password" name="password" id="pwd" class="form-control" placeholder="Enter your password
         ">
        </div>
        <div class="mb-3 ">
            <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck1">Check me out!</label>

        </div>
        <div class="mb-3 ">
            <button type="button" class="btn btn-primary btn-lg">Login</button>
        </div>
    </form>

</body>

</html>
